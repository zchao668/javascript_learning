<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        var arr = [1,3,'2',true,null];
        arr.length; // 5

        //请注意，直接给Array 的length 赋一个新的值会导致Array 大小的变化：
        //其余值则为undefined

        var arr = ['A', 'B', 'C'];
        arr[1] = 99;
        arr; // arr现在变为['A', 99, 'C']

        //indexOf(); 求下标索引
        var arr = [1,3,'2',true,null];
        arr.indexOf(1);   //0
        arr.indexOf(true);   //3
        //注意了，数字30 和字符串'30' 是不同的元素。

        //slice 截取Array 的部分元素，然后返回新的Array,前闭后开
        var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        arr.slice(0, 3); // 从索引0开始，到索引3结束，但不包括索引3: ['A', 'B', 'C']
        arr.slice(3); // 从索引3开始到结束: ['D', 'E', 'F', 'G']

        //push从后面加入元素  pop弹出元素
        var arr = [1, 2];
        arr.push('A', 'B'); // 返回Array新的长度: 4
        arr; // [1, 2, 'A', 'B']
        arr.pop(); // pop()返回'B'
        arr; // [1, 2, 'A']

        //unshift和shift 从前面加入或者弹出元素
        var arr = [1,2];
        arr.unshift('a','b'); //['a','b',1,2]
        arr.shift(); // 'A'
        arr; // ['B', 1, 2]

        //sort()  排序    reverse（） 翻转

        //splice()法是修改Array 的“万能方法”，它可以从指定的索引开始删除若干元素，然后再
        //从该位置添加若干元素
        var arr = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
        // 从索引2开始删除3个元素,然后再添加两个元素:
        arr.splice(2, 3, 'Google', 'Facebook'); // 返回删除的元素 ['Yahoo', 'AOL',
        'Excite']
        arr; // ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']
        // 只删除,不添加:
        arr.splice(2, 2); // ['Google', 'Facebook']
        arr; // ['Microsoft', 'Apple', 'Oracle']
        // 只添加,不删除:
        arr.splice(2, 0, 'Google', 'Facebook'); // 返回[],因为没有删除任何元素
        arr; // ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']

        //join
        //把当前Array 的每个元素都用指定的字符串连接起
        //来，然后返回连接后的字符串：
        var arr = ['a','b',1,2,3];
        arr.join('-');// 'A-B-C-1-2-3'

        //多维数组
        var arr = [[1, 2, 3], [400, 1 500, 600], '-'];
        var x = arr[1][2];
        console.log(x); // x应该为500

    </script>
</head>
<body>

</body>
</html>
