<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        console.log('\n');//换行
        console.log('\t');//制表符
        console.log('\'');//转义字符：可以打印逗号
        console.log(`这是一个
                     多行
                    字符串`);//飘字符，可以打印多行字符串

        //模板字符串
        var name = 'tom';
        console.log('你好，${name}');

        //操作字符串
        var s = 'hello world!';
        s.length; //13

        //获取字符串下标操作
        s[0];  //'h'
        s[12]; // '!'
        s[13]; // undefined 超出范围的索引不会报错，但一律返回undefined

        //字符串不可变
        var s = 'Test';
        s[0] = 'X';
        alert(s); // s仍然为'Test'

        //toUpperCase() 变为大写
        var s = 'hello';
        s.toUpperCase(); //返回'HELLO'
        //toLowerCase()
        var s = 'Hello';
        var lower = s.toLowerCase(); // 返回'hello'并赋值给变量lower
        lower; // 'hello'

        //indexOf() 会搜索字符串出现的第一个位置
        var s = 'hello,world';
        s.indexOf('h');  //返回 0

        //substring() 返回指定索引区间的子串 前闭后开
        var s = 'hello,world';
        s.substring(5);   // 从索引5开始到结束，返回'world'
        s.substring(1,5);  // 从索引1开始到5结束

    </script>

</head>
<body>

</body>
</html>
